<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="mid">
        <h1>Log in to your 'Baz UoM' account</h1>
        <p>Log in using your social media</p>
        <div class="socials">
            <i class="fa-brands fa-facebook icon"></i>
            <i class="fa-brands fa-instagram icon"></i>
            <i class="fa-brands fa-linkedin icon"></i>
        </div>
        <h2><span>Or</span></h2>

        <div id="login">
            <form>
                <input type="text" class="input" name="email" placeholder="Nickname">
                <input type="text" class="input" name="password" placeholder="Password">
            </form>

            <button id="btn-login">Log in</button>
        </div>
    </div>
    <div id="left">
        <div id="signup">
            <h1>New here?</h1>
            <p>Sign up to join our awesome community</p>
            <button id="btn-signup">Sign up</button>
          
        </div>
       
    </div>
    <div id="mobview">
        <h1>Bonzour</h1>
        <div id="mob-login">
    
                <input type="text" class="mob-input" name="email" placeholder="Email">
                <input type="text" class="mob-input" name="password" placeholder="Password">
     
            
            <div class="container-mob-icons">
                <i class="fa-brands fa-facebook mob-icon"></i>
                <i class="fa-brands fa-instagram mob-icon"></i>
                <i class="fa-brands fa-linkedin mob-icon"></i>
            </div>
            
            <button id="btn-login">Log in</button>

            
        </div>
        <div id="signup">
            <p>Don't have an account?</p>
            <a href="http://127.0.0.1:5500/signup.html">Sign up</a>
        </div>
       
    </div>


    <script src="login.js"></script>
</body>
</html>
